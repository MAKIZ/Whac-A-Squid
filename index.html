<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Whack-A-Squid</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    </head>
    <body> <!--  onload="inOut" -->
        <div class="main-container">

                <div class="scoreboard">
                    <div>TIME <span id="timer">60</span></div>
                    <button onclick="start(); disabled=true">START</button>
                    <div>SCORE <span id="score">0</span></div>
                </div>
                <!-- <div class="logo">
                        <p>WHACK</p>
                        <p>-A-</p>
                        <p>SQUID</p>
                    </div> -->

                <!-- coral top -->
                <div class="coral-container-top">
                    <div class="coral-top">
                        <section class="squid" id="squid1"></section>
                    </div>
                    <div class="coral-top">
                        <section class="squid" id="squid2"></section>
                    </div>
                </div>

                <!-- coral mid -->
                <div class="coral-container-mid">
                    <div class="coral-mid">
                        <section class="squid" id="squid3"></section>
                    </div>
                    <div class="coral-mid">
                        <section class="squid" id="squid4"></section>
                    </div>
                </div>

                <!-- coral bottom -->
                <div class="coral-container-bottom">
                    <div class="coral-bottom">
                        <section class="squid" id="squid5"></section>
                    </div>
                    <div class="coral-bottom">
                        <section class="squid" id="squid6"></section>
                    </div>
                </div>

                <div id="logo"></div>
                 
            </div><!-- main-container -->

     <script src="scripts/main.js"></script> 
    </body>
</html>
